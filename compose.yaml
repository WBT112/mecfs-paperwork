services:
  web:
    build: .
    image: mecfs-paperwork:local
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    init: true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run:uid=65532,gid=65532,mode=0755
      - /var/cache/nginx:uid=65532,gid=65532,mode=0755
      - /var/cache/nginx/client_temp:uid=65532,gid=65532,mode=0755
      - /var/log/nginx:uid=65532,gid=65532,mode=0755
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
