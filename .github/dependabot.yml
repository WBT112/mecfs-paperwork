version: 2

updates:
  # Root-level npm dependencies (if applicable)
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    labels:
      - "type:dependencies"
    # Reduce supply-chain risk + noise: delay very fresh releases
    cooldown:
      default-days: 14
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 14
    # Bundle low-risk updates; majors remain separate PRs
    groups:
      root-minor-and-patch:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # App npm dependencies
  - package-ecosystem: "npm"
    directory: "/app"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    labels:
      - "type:dependencies"
    cooldown:
      default-days: 14
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 14
    groups:
      app-minor-and-patch:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "staging"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    labels:
      - "type:dependencies"
      - "type:ci"
    cooldown:
      default-days: 14
      semver-patch-days: 14
