version: 2

updates:
  # Root-level npm dependencies (if applicable)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    # Reduce supply-chain risk + noise: delay very fresh releases
    cooldown:
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    # Bundle low-risk updates; majors remain separate PRs
    groups:
      root-minor-and-patch:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # App npm dependencies
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "app"
    cooldown:
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    groups:
      app-minor-and-patch:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "github-actions"
    cooldown:
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
