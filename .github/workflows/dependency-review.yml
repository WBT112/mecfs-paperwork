name: Dependency Review

on:
  pull_request:
    paths:
      - "**/package.json"
      - "**/package-lock.json"
      - "**/npm-shrinkwrap.json"

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0,AGPL-3.0
