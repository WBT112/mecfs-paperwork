name: Security - Trivy

on:
  push:
    branches: [main]
  schedule:
    - cron: "30 3 * * 1" # montags 03:30 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-image:
    name: Trivy (Image scan - built container)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Check DHI secrets
        id: check-secrets
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          if [ -n "$DHI_USERNAME" ] && [ -n "$DHI_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail if DHI secrets are missing (push/schedule/manual must fail)
        if: steps.check-secrets.outputs.available != 'true'
        run: |
          echo "::error::Missing DHI secrets. Set DHI_USERNAME and DHI_TOKEN in repository secrets."
          exit 1

      - name: Login to DHI registry
        if: steps.check-secrets.outputs.available == 'true'
        timeout-minutes: 5
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          for attempt in 1 2 3; do
            if echo "$DHI_TOKEN" | docker login dhi.io -u "$DHI_USERNAME" --password-stdin; then
              exit 0
            fi

            echo "Login attempt ${attempt} failed. Retrying in 5s..."
            sleep 5
          done

          echo "Registry login failed after 3 attempts."
          exit 1

      - name: Build image
        if: steps.check-secrets.outputs.available == 'true'
        # NOTE: Always pull the latest base image digest to avoid scanning stale cached layers.
        run: docker build --pull -t mecfs-paperwork:${{ github.sha }} .

      - name: Trivy image scan (report MEDIUM/HIGH/CRITICAL)
        if: steps.check-secrets.outputs.available == 'true'
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          image-ref: mecfs-paperwork:${{ github.sha }}
          ignore-unfixed: true
          vuln-type: os,library
          severity: MEDIUM,HIGH,CRITICAL
          format: sarif
          output: trivy-image.sarif
          exit-code: 0

      - name: Trivy image gate (CRITICAL only)
        if: steps.check-secrets.outputs.available == 'true'
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          image-ref: mecfs-paperwork:${{ github.sha }}
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL
          format: table
          exit-code: 1

      - name: Upload Trivy SARIF (image)
        if: always() && steps.check-secrets.outputs.available == 'true' && github.actor != 'dependabot[bot]'
        uses: github/codeql-action/upload-sarif@ae9ef3a1d2e3413523c3741725c30064970cc0d4 # v3
        with:
          sarif_file: trivy-image.sarif

  trivy-fs:
    name: Trivy (FS scan - repo)
    runs-on: ubuntu-latest
    needs: [trivy-image]
    if: ${{ always() && needs.trivy-image.result != 'skipped' }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Trivy FS scan (report MEDIUM/HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          vuln-type: os,library
          severity: MEDIUM,HIGH,CRITICAL
          format: sarif
          output: trivy-fs.sarif
          exit-code: 0

      - name: Trivy FS gate (CRITICAL only)
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL
          format: table
          exit-code: 1

      - name: Upload Trivy SARIF (fs)
        if: always() && github.actor != 'dependabot[bot]'
        uses: github/codeql-action/upload-sarif@ae9ef3a1d2e3413523c3741725c30064970cc0d4 # v3
        with:
          sarif_file: trivy-fs.sarif
