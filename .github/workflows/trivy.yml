name: Security - Trivy

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "30 3 * * 1" # montags 03:30 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trivy-fs:
    name: Trivy (FS scan - repo)
    runs-on: ubuntu-latest
    needs: [trivy-image]
    if: ${{ always() && (github.event_name == 'pull_request' || needs.trivy-image.result != 'skipped') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy FS scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          format: table
          exit-code: 1

  trivy-image:
    name: Trivy (Image scan - built container)
    runs-on: ubuntu-latest
    # Run only on trusted events where secrets are available.
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check DHI secrets (main pushes must fail if missing)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          if [ -z "$DHI_USERNAME" ] || [ -z "$DHI_TOKEN" ]; then
            echo "Missing DHI secrets. Set DHI_USERNAME and DHI_TOKEN in repository secrets."
            exit 1
          fi

      - name: Login to DHI registry
        timeout-minutes: 5
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          for attempt in 1 2 3; do
            if echo "$DHI_TOKEN" | docker login dhi.io -u "$DHI_USERNAME" --password-stdin; then
              exit 0
            fi

            echo "Login attempt ${attempt} failed. Retrying in 5s..."
            sleep 5
          done

          echo "Registry login failed after 3 attempts."
          exit 1

      - name: Build image
        run: docker build -t mecfs-paperwork:${{ github.sha }} .

      - name: Trivy image scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: mecfs-paperwork:${{ github.sha }}
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          format: table
          exit-code: 1
