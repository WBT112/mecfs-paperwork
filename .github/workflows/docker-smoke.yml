name: Docker smoke test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-smoke:
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets
        id: check-secrets
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          if [ -n "$DHI_USERNAME" ] && [ -n "$DHI_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail if DHI secrets are missing
        if: steps.check-secrets.outputs.available != 'true'
        run: |
          echo "::error::Missing DHI secrets. Configure DHI_USERNAME and DHI_TOKEN to run Docker smoke tests."
          exit 1

      - name: Log in to dhi.io
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          if ! echo "$DHI_TOKEN" | docker login dhi.io -u "$DHI_USERNAME" --password-stdin; then
            echo "::error::Registry login failed. Verify DHI_USERNAME and DHI_TOKEN."
            exit 1
          fi
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}

      - name: Build image
        if: steps.check-secrets.outputs.available == 'true'
        run: docker build -t mecfs-paperwork .

      - name: Run container
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          docker run -d --name mecfs-paperwork -p 8080:80 mecfs-paperwork
          sleep 2

      - name: Smoke checks
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          check_http_200() {
            local url="$1"
            local status

            status="$(curl -s -o /dev/null -w "%{http_code}" "$url")"
            if [ "$status" -ne 200 ]; then
              echo "::error::Expected HTTP 200 for $url, got $status"
              exit 1
            fi
          }

          check_http_200 http://localhost:8080/
          check_http_200 http://localhost:8080/formpacks
          check_http_200 http://localhost:8080/some/deep/link

      - name: Stop container
        if: always() && steps.check-secrets.outputs.available == 'true'
        run: docker stop mecfs-paperwork

  docker-compose-smoke:
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets
        id: check-secrets
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          if [ -n "$DHI_USERNAME" ] && [ -n "$DHI_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail if DHI secrets are missing
        if: steps.check-secrets.outputs.available != 'true'
        run: |
          echo "::error::Missing DHI secrets. Configure DHI_USERNAME and DHI_TOKEN to run Docker smoke tests."
          exit 1

      - name: Log in to dhi.io
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          if ! echo "$DHI_TOKEN" | docker login dhi.io -u "$DHI_USERNAME" --password-stdin; then
            echo "::error::Registry login failed. Verify DHI_USERNAME and DHI_TOKEN."
            exit 1
          fi
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}

      - name: Compose up
        if: steps.check-secrets.outputs.available == 'true'
        run: docker compose up -d --build

      - name: Compose smoke checks
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          check_http_200() {
            local url="$1"
            local status

            status="$(curl -s -o /dev/null -w "%{http_code}" "$url")"
            if [ "$status" -ne 200 ]; then
              echo "::error::Expected HTTP 200 for $url, got $status"
              exit 1
            fi
          }

          check_http_200 http://localhost:8080/
          check_http_200 http://localhost:8080/some/deep/link

      - name: Compose down
        if: always() && steps.check-secrets.outputs.available == 'true'
        run: docker compose down
