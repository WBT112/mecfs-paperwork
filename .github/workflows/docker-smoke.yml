name: Docker smoke test

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-smoke:
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets
        id: check-secrets
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          if [ -n "$DHI_USERNAME" ] && [ -n "$DHI_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail if DHI secrets are missing
        if: steps.check-secrets.outputs.available != 'true'
        run: |
          echo "::error::Missing DHI secrets. Configure DHI_USERNAME and DHI_TOKEN to run Docker smoke tests."
          exit 1

      - name: Log in to dhi.io
        if: steps.check-secrets.outputs.available == 'true'
        timeout-minutes: 5
        run: |
          for attempt in 1 2 3; do
            if echo "$DHI_TOKEN" | docker login dhi.io -u "$DHI_USERNAME" --password-stdin; then
              exit 0
            fi

            echo "::warning::Registry login attempt ${attempt} failed. Retrying in 5s..."
            sleep 5
          done

          echo "::error::Registry login failed after 3 attempts. Verify DHI_USERNAME and DHI_TOKEN."
          exit 1
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}

      - name: Build image
        if: steps.check-secrets.outputs.available == 'true'
        run: docker build -t mecfs-paperwork .

      - name: Run container
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          docker run -d --name mecfs-paperwork -p 8080:80 mecfs-paperwork
          sleep 2

      - name: Smoke checks
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          curl -f http://localhost:8080/
          curl -f http://localhost:8080/formpacks
          curl -f http://localhost:8080/some/deep/link

      - name: Stop container
        if: always() && steps.check-secrets.outputs.available == 'true'
        run: docker stop mecfs-paperwork

  docker-compose-smoke:
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets
        id: check-secrets
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}
        run: |
          if [ -n "$DHI_USERNAME" ] && [ -n "$DHI_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail if DHI secrets are missing
        if: steps.check-secrets.outputs.available != 'true'
        run: |
          echo "::error::Missing DHI secrets. Configure DHI_USERNAME and DHI_TOKEN to run Docker smoke tests."
          exit 1

      - name: Log in to dhi.io
        if: steps.check-secrets.outputs.available == 'true'
        timeout-minutes: 5
        run: |
          for attempt in 1 2 3; do
            if echo "$DHI_TOKEN" | docker login dhi.io -u "$DHI_USERNAME" --password-stdin; then
              exit 0
            fi

            echo "::warning::Registry login attempt ${attempt} failed. Retrying in 5s..."
            sleep 5
          done

          echo "::error::Registry login failed after 3 attempts. Verify DHI_USERNAME and DHI_TOKEN."
          exit 1
        env:
          DHI_USERNAME: ${{ secrets.DHI_USERNAME }}
          DHI_TOKEN: ${{ secrets.DHI_TOKEN }}

      - name: Compose up
        if: steps.check-secrets.outputs.available == 'true'
        run: docker compose up -d --build

      - name: Compose smoke checks
        if: steps.check-secrets.outputs.available == 'true'
        run: |
          curl -f http://localhost:8080/
          curl -f http://localhost:8080/formpacks
          curl -f http://localhost:8080/some/deep/link

      - name: Compose down
        if: always() && steps.check-secrets.outputs.available == 'true'
        run: docker compose down
