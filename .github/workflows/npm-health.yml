name: npm Health

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  npm-health:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies (capture warnings)
        working-directory: app
        run: |
          set -euo pipefail
          npm ci --loglevel=warn 2>&1 | tee npm-install.log

      - name: Capture npm audit
        working-directory: app
        run: npm audit --json > npm-audit.json || true

      - name: Generate npm health summary
        env:
          NPM_WARNINGS_BUDGET: 6
        run: node tools/npm-health.mjs --install-log app/npm-install.log --audit-json app/npm-audit.json --output-dir app/npm-health

      - name: Publish npm health summary
        run: cat app/npm-health/npm-health-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload npm health artifacts (always)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: npm-health
          path: |
            app/npm-install.log
            app/npm-audit.json
            app/npm-health/npm-warnings.json
            app/npm-health/npm-warnings.md
            app/npm-health/npm-audit-summary.md
            app/npm-health/npm-health-summary.md
          retention-days: 7
