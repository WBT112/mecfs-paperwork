name: npm Health

on:
  pull_request:
    paths:
      - "app/package.json"
      - "app/package-lock.json"
      - "tools/npm-health.mjs"
      - ".github/workflows/npm-health.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  npm-health:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies (capture warnings)
        working-directory: app
        run: |
          set -euo pipefail
          npm ci --prefer-offline --fund=false --loglevel=warn 2>&1 | tee npm-install.log

      - name: Capture npm audit
        working-directory: app
        run: npm audit --json > npm-audit.json || true

      - name: Generate npm health summary
        env:
          NPM_WARNINGS_BUDGET: 6
        run: node tools/npm-health.mjs --install-log app/npm-install.log --audit-json app/npm-audit.json --output-dir app/npm-health

      - name: Publish npm health summary
        run: cat app/npm-health/npm-health-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload npm health artifacts (always)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: npm-health
          path: |
            app/npm-install.log
            app/npm-audit.json
            app/npm-health/npm-warnings.json
            app/npm-health/npm-warnings.md
            app/npm-health/npm-audit-summary.md
            app/npm-health/npm-health-summary.md
          retention-days: 7
