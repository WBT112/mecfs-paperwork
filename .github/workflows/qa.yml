name: QA Gates

on:
  push:
    branches: [main, staging]
    paths:
      - "app/**"
      - ".github/workflows/qa.yml"
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/qa.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  qa-static:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Format check
        working-directory: app
        run: npm run format:check

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Typecheck
        working-directory: app
        run: npm run typecheck

      - name: Formpack validation
        working-directory: app
        run: npm run formpack:validate

  qa-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Unit tests with coverage
        working-directory: app
        run: npm run test:coverage

      - name: Upload coverage report
        if: failure() || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: app/coverage/
          retention-days: 7

  qa-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build
        working-directory: app
        run: npm run build

      - name: Check bundle size
        working-directory: app
        run: npm run check:bundle-size

  qa:
    name: qa
    runs-on: ubuntu-latest
    if: always()
    needs:
      - qa-static
      - qa-unit
      - qa-build
    steps:
      - name: Check upstream jobs
        run: |
          if [ "${{ needs.qa-static.result }}" != "success" ] || \
             [ "${{ needs.qa-unit.result }}" != "success" ] || \
             [ "${{ needs.qa-build.result }}" != "success" ]; then
            echo "At least one QA job failed."
            exit 1
          fi
          echo "All QA jobs passed."
