name: QA Gates

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Format (write)
        working-directory: app
        run: npm run format

      - name: Format check
        working-directory: app
        run: npm run format:check

      - name: Typecheck
        working-directory: app
        run: npm run typecheck

      - name: Formpack validation
        working-directory: app
        run: npm run formpack:validate

      - name: Unit tests
        working-directory: app
        run: npm test

      - name: Build
        working-directory: app
        run: npm run build
