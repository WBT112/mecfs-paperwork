name: QA Gates

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: |
          set -euo pipefail
          npm ci --loglevel=warn 2>&1 | tee npm-install.log

      - name: Capture npm audit
        working-directory: app
        run: npm audit --json > npm-audit.json || true

      - name: Generate npm health summary
        env:
          NPM_WARNINGS_BUDGET: 6
        run: node tools/npm-health.mjs --install-log app/npm-install.log --audit-json app/npm-audit.json --output-dir app/npm-health

      - name: Publish npm health summary
        run: cat app/npm-health/npm-health-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload npm health artifacts (always)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: npm-health
          path: |
            app/npm-install.log
            app/npm-audit.json
            app/npm-health/npm-warnings.json
            app/npm-health/npm-warnings.md
            app/npm-health/npm-audit-summary.md
            app/npm-health/npm-health-summary.md
          retention-days: 7

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Format (write)
        working-directory: app
        run: npm run format

      - name: Format check
        working-directory: app
        run: npm run format:check

      - name: Typecheck
        working-directory: app
        run: npm run typecheck

      - name: Formpack validation
        working-directory: app
        run: npm run formpack:validate

      - name: Unit tests
        working-directory: app
        run: npm test

      - name: Build
        working-directory: app
        run: npm run build
