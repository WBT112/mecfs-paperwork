name: SonarCloud (main scheduled)

on:
  push:
    branches: ["main", "staging"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: sonarcloud-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
          # Sonar empfiehlt vollständige Historie für relevanteres Reporting
          fetch-depth: 0
        # fetch-depth Empfehlung in Sonar Doku/Beispielen für GitHub Actions
        # (siehe SonarQube Cloud GitHub Actions Doku)
        # Quelle: Sonar Docs
        # (Cite below)

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies (app)
        working-directory: app
        env:
          HUSKY: "0"
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Unit tests + coverage (lcov)
        working-directory: app
        run: |
          npm run test:coverage -- \
            --coverage.reporter=lcov \
            --coverage.reporter=text \
            --coverage.reporter=json \
            --coverage.reporter=html

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
