name: E2E (Playwright)

on:
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
            allow_failure: false
            repeat_each: 1
          - browser: firefox
            allow_failure: true
            repeat_each: 1
          - browser: webkit
            allow_failure: true
            repeat_each: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Install Playwright browsers
        working-directory: app
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run Playwright tests (${{ matrix.browser }})
        working-directory: app
        env:
          CI: true
          VITE_ENABLE_DEV_SW: "true"
        run: |
          set +e
          npx playwright test --project=${{ matrix.browser }} --repeat-each ${{ matrix.repeat_each }}
          status=$?
          if [ $status -ne 0 ] && [ "${{ matrix.allow_failure }}" = "true" ]; then
            echo "::warning title=E2E failed but allowed::Playwright project '${{ matrix.browser }}' failed. This does not fail the workflow. See Playwright report artifacts for details."
            exit 0
          fi
          exit $status

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            app/playwright-report
            app/test-results
          retention-days: 7
