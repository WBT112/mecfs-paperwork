map $uri $cache_control {
  default "no-cache, must-revalidate";
  ~^/assets/ "public, max-age=31536000, immutable";
  ~^/formpacks/ "no-cache, must-revalidate";
}

server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /assets/ {
    try_files $uri =404;
  }

  location /formpacks/ {
    try_files $uri =404;
  }

  location / {
    try_files $uri /index.html;
  }

  # Security headers
  add_header Cache-Control $cache_control always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self' blob:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';" always;
}
